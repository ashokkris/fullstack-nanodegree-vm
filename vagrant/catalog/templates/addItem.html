{% extends "base.html" %}
{% block content %}
{% include "header.html" %}
    <div class="FillBottom">
        <div class="Workspace">
            <div class="Content">
				<h2 class="ContentTitle">Add Item</h2><br>
				<form action='{{url_for('addItem')}}' method="post" enctype="multipart/form-data">
					<label class="ContentText" for="title">Title:</label>
					<input type ="text" maxlength="80" class="formControl" name="title" placeholder="Enter item name">
					<label class="ContentText" for="category">Category:</label>
					<select name="category"  class="formControl">
					{% for cat in categories %}
						<option value="{{cat.title}}">{{cat.title}}</option>
					{% endfor %}
					</select>
					<label class="ContentText" for="description">Description:</label>
					<textarea class="formControl" maxlength="500" rows="6" name="description" 
					placeholder="Enter item description"></textarea>
					<label class="ContentText" for="file">Upload Image File:</label>
					<input type="file" class="formControl" name="file">
					<button type="submit" class="ButtonStyle" id="submit">Submit</button>
					<a href = '{{url_for('showCatalog')}}'>
						<button type="button" class="ButtonStyle">Cancel</button>
					</a>
				</form>
            </div>
        </div>
    </div>
{% endblock %}
