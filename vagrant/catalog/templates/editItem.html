{% extends "base.html" %}
{% block content %}
{% include "header.html" %}
    <div class="FillBottom">
        <div class="Workspace">
            <div class="Content">
				<h2 class="ContentTitle">Edit Item</h2><br>
				<form action='{{url_for('editItem', category_title=category.title, item_title=item.title)}}' method="post" enctype="multipart/form-data">
				<label class="ContentText" for="title">Title:</label>
				<input type="text" class="formControl" maxlength="80" name="title" value="{{item.title}}">
				<label class="ContentText" for="category">Category:</label>
				<select name="category" class="formControl">
				{% for cat in categories %}
					<option value="{{cat.title}}" {% if category.title == cat.title %}selected{%endif%}>{{cat.title}}</option>
				{% endfor %}
				</select>
				<label class="ContentText" for="description">Description:</label>
				<textarea class="formControl" maxlength="500" rows="6" name="description">{{item.description}}
				</textarea>
				<label class="ContentText" for="file">Upload New Image File:</label>
				<input type="file", class="formControl" name="file">
				<button type="submit" class="ButtonStyle" id="submit">Submit</button>
				<a href='{{url_for('showItemDetails', category_title=category.title, item_title=item.title)}}'>
					<button type="button" class="ButtonStyle">Cancel</button>
				</a>
					
				</form>
            </div>
        </div>
    </div>
{% endblock %}
